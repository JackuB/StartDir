<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Start screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>

<div class="wrap">
	<input type="text" class="searchField" autofocus data-bind="value: search, valueUpdate: 'keyup'" />
	<div data-bind="foreach: dirs" class="dirs">
		<div data-bind="css: {'active': isActive($data)}, visible: isVisible, text: folderName, click: go" class="box"></div>
	</div>
</div>
